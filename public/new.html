                    <label>Name</label> <br>

                    <input type="password" ng-model="password1" placeholder="Password" class="form-control">

               <button ng-click='Register()' style='margin-top:15px' class="btn btn-outline-primary">Create</button>

             <center>{{message}}</center>

<script>
        
var app = angular.module('putserviceApp', []);
app.controller('putserviceCtrl', function($scope, $http,$window) {

  if($scope.password!=$scope.password1)
  {
    alert("The passwords don't match");
  }
  else
  {
 $scope.Register = function() {
 var url = "http://localhost:3000/api/v1/users", data ={"username":$scope.name,"password":$scope.password},config='application/json';

$http.post(url, data, config).then(function (response) {
   alert("User created Successfully");
    $window.location.href = "index.html"

}, function (response) {

    alert("Username is already taken");

});
}
};
  });
