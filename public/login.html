<!DOCTYPE html>
<html>
<body>
<center><form  action="javascript:void(0);">
              <h2>Login Form</h2>
                <div class="col-sm-6">
                    <label>Name</label> <br>
                    <input type="text" ng-model="name" placeholder="Name" class="form-control" required="required"> 
                </div>
                <div class="col-sm-6">
                    <label>Password</label> <br>
                    <input type="password" ng-model="password" placeholder="Password" class="form-control" required="required"> 
                </div>
               <button ng-click='Register()' style='margin-top:15px' class="btn btn-outline-primary">Login</button>

            </form></center>
            <center>{{message}}</center>
</body>
</html>
